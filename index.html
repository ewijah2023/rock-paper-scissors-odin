<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class ="header">
        <h1>Rock Paper Scissors</h1>    
    </div>
    <h2 class ="rules">First to 5 wins.</h2>


    <div id ="gameDiv">
        <input type="image" id="rock" alt="Login"src="images/stone.png" height="100px" width = "100px">
        <input type="image" id="paper" alt="Login"src="images/wave.png" height="100px" width = "100px">
        <input type="image" id="scissors" alt="Login"src="images/scissor.png" height="100px" width = "100px">
    </div>
    

    <div id="player">Player Score:</div>
    <div id="computer">Computer score:</div>

    <div class ="footer">Can you beat the super AI?</div>


    

    <script src="script.js"></script>   
</body>
</html>
